<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conferencing, Meetings, Calling | Microsoft Teams</title>
    <link rel="SHORTCUT ICON" href="https://www.microsoft.com/favicon.ico?v2" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="container">
        <div id="header">
            <div class="header-padding" id="header-padding">
                <div class="header-left" id="header-left">

                    <div class="header-logo" id="header-logo">
                        <img src="" alt="" id="logo-img">
                    </div>
                    <div class="team-text" id="team-text">
                        <span id="teams"></span>
                    </div>
                    <ul class="menu-list" id="menu-list">
                    </ul>

                    <div class="menu-btn" id="menu-btn">
                        <img src="" alt="" id="menu-img">
                    </div>
                </div>
                <div class="right-side" id="right-side">
                    <button id="download-btn"></button>
                    <button id="signin-btn"></button>
                </div>

            </div>
        </div>
        <div class="small-txt" id="small-txt">
            <div class="txt" id="txt"></div>
            <img src="" alt="" id="txt-img">
        </div>

        <div class="banner-content" id="banner-content">
            <div class="bg" id="bg">
                <img src="" alt="" id="backgroundImage">
                <!-- </div> -->
                <div class="element-margin">
                    <div class="banner-padding">
                        <div class="banner-main">
                            <div class="banner-head" id="banner-head">
                                <h1 id="head"></h1>
                            </div>
                            <div class="banner-paragraph" id="banner-paragraph">
                                <p id="paragraph"></p>
                            </div>
                            <div class="button-padding" id="button-padding">
                                <button id="head-btn"></button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-nav">
            <div class="sticky-nav">
                <div class="stickynav-padding">
                    <div class="nav-content1">

                        <span class="hide-span" id="hide-span">
                            <!-- Featured News -->
                        </span>
                        <div class="arrow">
                            <img src="icons/bue.png" alt="">
                        </div>
                        <ul class="mobile-hide" id="mobile-hide">

                        </ul>
                    </div>
                    <div class="nav-content2">
                        <button id="sticky-btn">
                            <!-- Try Azure for free -->
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-section">
            <div class="section1-bg">

                <div class="mainsection-padding">

                    <div class="section">
                        <div class="section-head">
                            <div class="top-head" id="top-head">
                            </div>
                            <div class="content-head" id="content-head">
                                <h2 id="h2"></h2>
                            </div>
                        </div>
                        <div class="section1">
                            <div class="section1-padding">
                                <div class="section1-item">
                                    <div class="cardtop-padding">
                                        <div class="card-img">
                                            <img src="" alt="" id="card-img1">
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-cnt-padding">
                                            <div class="card-cnt-top">
                                                <div class="card-head">
                                                    <h3 id="head1"></h3>
                                                </div>
                                                <div class="card-descript">
                                                    <p id="cardDisc1"></p>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <div class="card-btn">
                                                    <img src="" alt="" id="cardbtn">
                                                </div>
                                                <p id="btnDisc"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="section1-item">
                                    <div class="cardtop-padding">
                                        <div class="card-img">
                                            <img src="" alt="" id="card-img2">
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-cnt-padding">
                                            <div class="card-cnt-top">

                                                <div class="card-head">
                                                    <h3 id="head2"></h3>
                                                </div>
                                                <div class="card-descript">
                                                    <p id="cardDisc2"></p>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <div class="card-btn">
                                                    <img src="" alt="" id="cardbtn2">
                                                </div>
                                                <p id="btnDisc2"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="section1-item">
                                    <div class="cardtop-padding">
                                        <div class="card-img">
                                            <img src="" alt="" id="card-img3">
                                        </div>
                                    </div>
                                    <div class="card-content">
                                        <div class="card-cnt-padding">
                                            <div class="card-cnt-top">

                                                <div class="card-head">
                                                    <h3 id="head3"></h3>
                                                </div>
                                                <div class="card-descript">
                                                    <p id="cardDisc3"></p>
                                                </div>
                                            </div>
                                            <div class="card-footer">
                                                <div class="card-btn">
                                                    <img src="" alt="" id="cardbtn3">
                                                </div>
                                                <p id="btnDisc3"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section2">
                <div class="section">
                    <div class="section-head">
                        <div class="top-head" id="top-head2">
                        </div>
                        <div class="content-head" id="content-head">
                            <h2 id="s2h2"></h2>
                        </div>
                    </div>
                    <div class="section2-cont">
                        <div class="section1-padding">
                            <div class="meet">
                                <div class="meet-content">
                                    <div class="meet-head">
                                        <h3 id="meetH3"></h3>
                                        <img src="" alt="" id="meet-img">
                                    </div>
                                    <div class="meet-item">
                                        <div class="meet-disc">
                                            <p id="meet-disc"></p>
                                        </div>
                                        <div class="big-img">
                                            <div class="meet-btn">

                                                <span id="meet-btn"></span>

                                            </div>
                                            <div class="class-img">
                                                    <img src="" alt="" id="collab-img"> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
